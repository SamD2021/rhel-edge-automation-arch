apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-workload-monitoring
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: openshift/user-workload-monitoring
    repoURL: https://github.com/redhat-cop/rhel-edge-automation-arch.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
